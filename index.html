<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Image</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        textarea:hover, input:hover {
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 18px;
            background-color: #ff4081;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff79a6;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with AI</h1>
        <form method="post">
            <textarea name="user_input" rows="3" placeholder="Enter your message..." required></textarea>
            <input type="text" name="image_url" placeholder="Enter image URL (optional)">
            <button type="submit">Send</button>
        </form>
        {% if response_text %}
            <div class="response">
                <h3>AI Response:</h3>
                <p>{{ response_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
